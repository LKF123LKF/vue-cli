<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue-cli-demo</title>
    <link>
    <style media="screen">
      *{
        margin: 0;
        padding: 0;
      }
      li{
        list-style: none;
      }
      a{
        text-decoration: none;
      }
      image{
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <router-view></router-view>
    </div>
    <!-- built files will be auto injected -->
  <script type="text/javascript">
    (function (win,doc){
        change();
        function change() {
          doc.documentElement.style.fontSize=doc.documentElement.clientWidth*20/500+'px';
          // alert("1rem="+document.documentElement.clientWidth*20/500+"px");
        }
        win.addEventListener('resize',change,false);
        win.addEventListener('orientationchange',change,false);

    })(window,document);

  </script>
  </body>
</html>
